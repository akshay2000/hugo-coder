{{ $src := .Get "src" }}
{{ $icon := .Get "icon" }}
{{ $l1 := .Get "l1" }}
{{ $l2 := .Get "l2" }}

<a href="{{ $src }}" target="_blank">
    <div
        style="height: 64px; background-color: #dadada; display: grid; border-radius: 4px; grid-template-rows: 24px auto; grid-template-columns: 64px auto;color: #212121;justify-items: start;float: left;">
        <div style="grid-row-end: span 2; display: flex; width: 64px;">
            <svg viewBox="0 0 100 100" height="99.99999%">
                <use href="#{{ $icon }}" />
            </svg>
        </div>
        <div
            style="grid-column-start: 2; font-size: 14px;align-self: end;line-height: 12px;font-family: Lato, Helvetica, sans-serif;font-weight: bold; padding-right: 12px;">
            {{ $l1 }}
        </div>
        <div style="grid-column-start: 2; grid-row-start: 2; font-size: 24px; padding: 4px 12px 0 0;">{{ $l2 }}</div>
    </div>
</a>
